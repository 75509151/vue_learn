<html>
<script type="text/javascript" src="../vue.js"></script>

<head>
    v-for test
</head>

<body>
    <ul id="example">
        <li v-for="student in students">
            {{student.name}} {{student.score}}
        </li>
    </ul>
    <ul id="example-1">
        <li v-for="item in items">
            {{ item.message }}
        </li>
    </ul>
    <ul id="example2">
        <li v-for="(item, index) in items">
            {{parent_msg}}-{{index}}-{{item.name}}-{{item}}
        </li>
    </ul>
</body>
<script>
new Vue({
    el: "#example",
    data: {
        students: [{
            name: "jay",
            score: 9
        }, {
            name: "tang",
            score: 990
        }]
    }
});

var example1 = new Vue({
    el: '#example-1',
    data: {
        items: [{
            message: 'Foo'
        }, {
            message: 'Bar'
        }]
    }
});

new Vue({
    el: "#example2",
    data:{
        parent_msg: "hello",
        items:[
        {
            name: "jay",
            score: 9
        }, {
            name: "tang",
            score: 990
        }
        ]
    }
})
</script>

</html>
